<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles_registro.css"> <!-- Cambiado a styles_registro.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2><i class="fas fa-user-plus"></i> Registro de Usuario</h2>
            <form>
                <div class="input-group">
                    <label for="email">
                        <img src="imagenes/Correo1.jpg" alt="Correo Icono"> Correo Electrónico:
                    </label>
                    <input type="email" id="email" placeholder="Ingrese su correo electrónico" required>
                </div>
                <div class="input-group">
                    <label for="password">
                        <img src="imagenes/candado.jpg" alt="Candado Icono"> Contraseña:
                    </label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">
                        <img src="imagenes/candado.jpg" alt="Candado Icono"> Repetir Contraseña:
                    </label>
                    <input type="password" id="confirm-password" placeholder="Repita su contraseña" required>
                </div>
                <button type="submit" class="btn">Registrarse</button>
            </form>
            <p class="login-link">¿Ya tienes una cuenta? <a href="#">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>
</html>
